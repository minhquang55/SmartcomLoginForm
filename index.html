<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image/UI_IELTS_smartcom-logo.png" alt="logo">
            </div>
            <div class="IELTS_ONLINE_TRAINING">
                <span>IELTS ONLINE TRAINING</span>
            </div>
            <div class="side-bar">
                <a href="#">Trang chủ</a>
                <span id="dot">•</span>
                <a href="#">Giới Thiệu</a>
                <span id="dot">•</span>
                <a href="#">Liên Hệ</a>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                <div class="introduce-image">
                    <img src="image/UI_IELTS_pictures.png">
                </div>
                <div class="login">
                    <div class="login-container">
                        <div class="courses">
                            <div class="ID1_Vocabularies_for_IELTS_Spe">
                                <span>
                                    1. Vocabularies for IELTS Speaking & Writing<br/>
                                    2. IELTS Basic (4.0 - 5.5)<br/>
                                    3. IELTS Intermediate (5.0 - 6.5)<br/>
                                    4. IELTS Advanced (6.5 - 7.5)<br/>
                                    5. IELTS Practice Tests
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-container">
                            <form method="POST">
                                <table cellspacing="20">
                                    <tr>
                                        <td class="text">Tài khoản: </td>
                                        <td><input type="text" name="username"></td>
                                    </tr>
                                    <tr>
                                        <td class="text">Mật khẩu: </td>
                                        <td><input type="password" name="password"></td>
                                    </tr>
                                </table>
                                <div class="form-bottom">
                                    <a class="forget-password" href="#">Quên mật khẩu?</a>
                                    <button class="sign-in-btn">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="copyright">Copyright © 2020 Smartcom. All rights reserved.</span>
        </div>
    </div>
</body>
</html>
